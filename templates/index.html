<html>
<head>
    <Title> Jesse's Flask CRUD Blog </Title>
</head>    
    <body>
        <h2>Create</h2>
    <form method="POST" action="/">
        <input  type="text" name="text" placeholder="Add a new entry">
        <button type="submit" value="update"> Create new</button>
    </form>
    <h2>Entries</h2>
    {% for entry in entries %}
    <p>
        <input type="text" title="{{entry.dateAdded}}" value="{{entry.text}}" name="text">
    </p>
    {% endfor %}
    </body>
</html>
